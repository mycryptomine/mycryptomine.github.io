    <!-- Start Header Area -->
    <header class="header navbar-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="nav-inner">
                        <!-- Start Navbar -->
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="index.html">
                                <img src="assets/images/logo/white-logo.png" alt="Logo">
                            </a>                                                          
                    </div>
                </div>
                </nav>
                <!-- End Navbar -->
            </div>
        </div>
        </div> <!-- row -->

    <!-- Start Hero Area -->
    <section class="hero-area">
        <img class="hero-shape" src="assets/images/hero/hero-shape.svg" alt="#">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 col-md-10 col-12">
                    <div class="hero-content">
                        <h1 class="wow fadeInUp" data-wow-delay=".4s">
                            <span>
                                <img class="text-shape" src="assets/images/hero/text-shape.svg" alt="#">
                                Registeration
                            </span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Hero Area -->

    <div class="section-title">
        <h2 class="wow fadeInUp" data-wow-delay=".4s">Register Your Account</h2>
    </div>

    <section class="signup-form">
        <div class="container wow fadeInUp" data-wow-delay=".4s">
            <div class="row">               
                <div class="col-lg-10 offset-lg-1">
                    <form id="contact" action="" method="post">
                        <div class="row wow fadeInUp" data-wow-delay=".4s">
                            <div class="col-lg-6">
                                <fieldset>
                                    <input type="name" name="name" id="name" placeholder="Full Name" autocomplete="on" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <input type="username" name="username" id="username" placeholder="Username" autocomplete="on" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*"
                                        placeholder="Your E-mail" required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <input type="text" name="email2" id="email" pattern="[^ @]*@[^ @]*" placeholder="Retype Your E-mail" required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <input type="password" name="password" id="password" placeholder="Password" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <input type="password" name="password2" id="password" placeholder="Retype Password" required>
                                </fieldset>
                            </div>
                            
                        </div>
                    </form>
                    <div class="form-check-label">
                        <input type="checkbox" name="agree" value="1" required>
                        <label for="checkbox">I accept <a target="_blank" href="?a=rules">the rules & agreement</a></label>
                    </div>
                    
                    <div class="col-lg-12">
                        <fieldset>
                            <div class="button wow fadeInUp" data-wow-delay=".4s">
                                <a href="signup.html" class="btn ">REGISTER</a>
                            </div>
                        </fieldset>
                        <div class="form-check-label">
                            <span class="already">Already have an Account? &nbsp;<a href="signin.html">Login Now</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </br>
    </br>

    </br>

    <script src="assets/js/count-up.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script>
        //========= Road Map 
        tns({
            container: '.road-map-slider',
            items: 1,
            slideBy: 'page',
            autoplay: false,
            mouseDrag: true,
            gutter: 0,
            nav: true,
            controls: false,
            responsive: {
                0: {
                    items: 2,
                },
                540: {
                    items: 3,
                },
                768: {
                    items: 4,
                },
                992: {
                    items: 4,
                },
                1170: {
                    items: 6,
                }
            }
        });

        //========= testimonial 
        tns({
            container: '.testimonial-slider',
            items: 3,
            slideBy: 'page',
            autoplay: false,
            mouseDrag: true,
            gutter: 0,
            nav: true,
            controls: false,
            responsive: {
                0: {
                    items: 1,
                },
                540: {
                    items: 1,
                },
                768: {
                    items: 2,
                },
                992: {
                    items: 2,
                },
                1170: {
                    items: 3,
                }
            }
        });

        //====== counter up 
        var cu = new counterUp({
            start: 0,
            duration: 2000,
            intvalues: true,
            interval: 100,
            append: " ",
        });
        cu.start();

        //========= glightbox
        GLightbox({
            'href': 'https://www.youtube.com/watch?v=r44RKWyfcFw&fbclid=IwAR21beSJORalzmzokxDRcGfkZA1AtRTE__l5N4r09HcGS5Y6vOluyouM9EM',
            'type': 'video',
            'source': 'youtube', //vimeo, youtube or local
            'width': 900,
            'autoplayVideos': true,
        });

    </script>
